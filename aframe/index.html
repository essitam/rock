<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>rockesque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style-aframe.css"> -->

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script>
    AFRAME.registerComponent('json-image-loader', {
      init: function () {
        var verses = [  'img/01.jpg',
                        // 'img/02.jpg',
                        // 'img/03.png',
                        // 'img/04.png',
                        'img/05.png',
                        'img/06.jpg'
                       ];

          var sceneEl = document.querySelector('a-scene');

          var els = sceneEl.querySelectorAll('a-obj-model');


          for (var i = 0; i < els.length; i++) {
            // for (var j = 0; j < els.length; j++) {
            var random= Math.floor(Math.random() * 8) + 0;
            var thingies = verses[random];
            els[i].setAttribute('material', {src:thingies});
            els[i].setAttribute('material', {transparent:true});
            console.log(els[i]);
          }
        // }

          // sceneEl.querySelector('a-box').setAttribute('material', {src:gurl});
          // sceneEl.querySelector('a-box').setAttribute('material', {transparent:true});
        }
    });

    </script>

  </head>
  <body>
    <a-scene json-image-loader>
      <a-assets>
        <a-asset-item id="rock-obj" src="obj/agrisphere-stones.obj"></a-asset-item>
      </a-assets>
      <a-obj-model src="#rock-obj" position="1 1 1 1"></a-obj-model>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
